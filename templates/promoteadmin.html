{% extends "base.html" %}

{% block title %}Promote Admin{% endblock %}

{% block content %}
<section class="hero" style="padding: 100px 0; text-align: center; background-color: var(--bg-color);">
    <div class="container" style="max-width: 600px; margin: 0 auto;">
        <h1 style="color: var(--text-color); font-size: 3rem; margin-bottom: 20px;">Promotion Status</h1>
        <p style="color: var(--text-color); font-size: 1.5rem; margin-bottom: 30px;">{{ get_flashed_messages()[0] }}</p>
        <a href="{{ url_for('home') }}" class="btn btn-primary" style="padding: 10px 20px; font-size: 1.2rem;">Return to Home</a>
    </div>
</section>
{% endblock %}
